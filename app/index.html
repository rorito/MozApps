<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="styles/main.css"/>
        <!-- TODO specific viewport args? //-->
        <!-- TODO disable pinch zoom //-->
        
    </head>
    <body>
        <div id="appContainer"></div>

        <script id="templateDetailViewTemplate" type="text/x-handlebars-template">
              <div id="templateDetail" role="window">

                <!-- title bar region -->
                <section role="region" data-type="header">
                  <header>
                    <button id="back"><span class="icon icon-back">back</span></button>
                    <h1>Featured Templates</h1>
                  </header>
                </section>

                <!-- content region -->
                <section role="region" data-type="content">
                  <section role="region" data-type="header" class="template-detail-header">
                    {{#if prevTemplateId}}
                        <button class="previous" data-id="{{prevTemplateId}}"><span class="hidden"><</span></button>
                    {{/if}}
                    {{#if nextTemplateId}}
                        <button class="next" data-id="{{nextTemplateId}}"><span class="hidden">></span></button>
                    {{/if}}
                    <div id="templateNameList">
                      <ul>
                        <li>{{name}}</li>
                      </ul>
                    </div>
                    <p class="template-index">{{index}} of {{count}}</p>
                  </section>
                  <section role="region" data-type="detail" class="template-detail cf">
                    <img src="styles/temp/template_icon_large_store.png" alt="">
                    <div>
                      <p>{{name}} {{description}}</p>
                      <button id="useButton" class="recommend">Choose</button>
                    </div>
                  </section>
                  <section role="region" data-type="list">
                    <header>Included Components</header>
                    <ul>
                        {{#each app_components}}
                            <li><p>{{this.component_name}}</p>
                            <p>{{this.description}}</p></li>
                        {{/each}}
                    </ul>
                  </section>
                </section>

                <!-- footer region -->
                <section role="region" data-type="footer">
                  <footer></footer>
                </section>
              </div>
        </script>

        <script id="appBuilderViewTemplate" type="text/x-handlebars-template">
            {{#if loading}}
                <h1>Loading...</h1>
            {{else}}
                  <!-- represents application screen
                     APP BUILDER -->
                <div id="appBuilder" role="window">
                  <!-- title bar region -->
                  <section role="region" data-type="header">
                    <header>
                      <button id="back"><span class="icon icon-back">back</span></button>
                      <h1>App Builder</h1>
                    </header>
                  </section>

                  <!-- content region -->
                  <section role="region" data-type="content">
                    <section role="region" data-type="detail" class="template-detail cf">
                      <h1>{{name}}</h1>
                      <div><img src="styles/temp/template_icon_store.png" class="template-thumbnail-small"></div>
                      <div>
                        <h1>{{name}}</h1>
                        <button id="appBuilderPreview" class="">Preview</button>
                        <button id="appBuilderPublish" class="">Publish</button>
                      </div>
                    </section>
                    <section role="region" data-type="list">
                      <header class="list-header">Edit your app components</header>
                      <ul data-type="edit" class="components-list">
                        {{#each app_components}}
                            <li>
                                <p>{{this.component_name}}</p>
                                <p>{{this.description}}</p>
                                <button id="{{component_id}}" {{#if this.completed}}class="complete"{{/if}}></button>
                            </li>
                        {{/each}}
                      </ul>
                    </section>
                  </section>

                  <!-- footer region -->
                  <section role="region" data-type="footer">
                    <footer></footer>
                  </section>
                </div>
            {{/if}}

        </script>


        <!-- start template list view -->


        <script id="screenViewTemplate" type="text/x-handlebars-template">
            <div id="templateList" role="window">

                <!-- title bar region -->
                <section role="region">
                  <header>
                    <button><span class="icon icon-menu">menu</span></button>
                    <h1>Mozillapps</h1>
                  </header>
                </section>

                <!-- content region -->
                <section role="region" data-type="accordion">
                    <ul id="appList" class="list">
                
                    </ul>
                    <ul id="templatelist" class="list">

                    </ul>
                </section>

                <!-- footer region -->
                <section role="region" data-type="footer">
                    <footer></footer>
                </section>
              </div> 
        </script>

        <script id="myAppsSubViewTemplate" type="text/x-handlebars-template">
            {{#if loading}}
                <h1>Loading...</h1>
            {{else}}
                {{#if_lt myApps.length compare=1}}
                    <li class="header">
                        <h2 class="title">Please choose an app template to get started.</h2>
                    </li>  
                {{else}}
                    <li>
                    <input id="item-0" type="radio" name="radio">
                      <label for="item-1" class="list-item open">My Apps</label>
                      <div id="myAppsBody" class="list-item-body">
                        <ul class="horizontal-list">
                        {{#each myApps}}
                            <li class="list-item">
                                <a href="#apps/{{id}}"><img src="styles/temp/template_icon_store.png" class="template-thumbnail"><span>{{name}}</span></a>
                            </li>
                        {{/each}}
                        </ul>
                      </div>
                    </li>
                {{/if_lt}}
            {{/if}}
        </script>

        <script id="templatesSubViewTemplate" type="text/x-handlebars-template">
          {{#if loading}}
            <!-- only want one loading message -->
          {{else}}
            {{#templateListViewHelper mozTemplates.categories}}
                {{this.name}}
            {{/templateListViewHelper}}
          {{/if}}
        </script>

        <!-- end template list view -->

        <!-- start app builder name add/edit template -->

        <script id="appBuilderNameViewTemplate" type="text/x-handlebars-template">
            {{#if loading}}
                <h1>Loading...</h1>
            {{else}}
                <!-- represents application screen APP BUILDER NAME -->
                <div id="appBuilderName" role="window">
                  <!-- title bar region -->
                  <section role="region" data-type="header">
                    <header>
                        <button id="back"><span class="icon icon-back">back</span></button>
                        <menu type="toolbar">
                            <button id="nameFormDone">Done</button>
                        </menu>
                        <h1>Name Your App</h1>
                    </header>
                  </section>

                  <!-- content region -->
                  <section role="region" data-type="content" class="box-padded">
                    
                        <div class="grey-box">
                        <form id="nameForm">
                            <label for="nameField" class="list-header">App Name</label>
                            <input id="nameField" name="nameField" type="text" value="{{name}}" />
                        </form>
                        </div>
                    
                  </section>

                  <!-- footer region -->
                  <section role="region" data-type="footer">
                    <footer></footer>
                  </section>
                </div>
            {{/if}}
        </script>

        <!-- end app builder name add/edit template -->


        <!-- start app builder about add/edit template -->

        <script id="appBuilderAboutTemplate" type="text/x-handlebars-template">
            {{#if loading}}
                <h1>Loading...</h1>
            {{else}}
                <!-- represents application screen APP BUILDER NAME -->
                <div id="appBuilderAbout" role="window">
                    <!-- title bar region -->
                    <section role="region" data-type="header">
                        <header>
                            <button id="back"><span class="icon icon-back">back</span></button>
                            <menu type="toolbar">
                                <button id="aboutFormDone">Done</button>
                            </menu>
                            <h1>Describe Your App</h1>
                        </header>
                    </section>

                    <!-- content region -->
                    <section role="region" data-type="content" class="box-padded">
                        <form id="aboutForm">
                            <p>
                                <label class="label-dark">Description</label>
                                <textarea rows="4" id="description">{{description}}</textarea>
                            </p>
                            <p>
                                <label class="label-dark">Address</label>
                                <input type="text" id="address" value="{{address}}">
                            </p>
                            <p>
                                <label class="label-dark">Phone Number</label>
                                <input type="text" id="phone" value="{{phone}}">
                            </p>
                            <p>
                                <label class="label-dark">Email</label>
                                <input type="text" id="email" value="{{email}}">
                            </p>
                        </form>
                    </section>

                    <!-- footer region -->
                    <section role="region" data-type="footer">
                    <footer></footer>
                    </section>
                </div>
            {{/if}}
            
        </script>

        <!-- end app builder about add/edit template -->

        <script id="appBuilderThemeTemplate" type="text/x-handlebars-template">
            <!-- title bar region -->
            <section role="region" data-type="header">
                <header>
                    <button id="back"><span class="icon icon-back">back</span></button>
                    <menu type="toolbar">
                        <button id="themeFormDone">Done</button>
                    </menu>
                    <h1>Select Theme</h1>
                </header>
            </section>
            {{#themeSelectHelper themes selectedTheme}}
                {{this}}
            {{/themeSelectHelper}}
        </script>
        
        <!-- start app publish desintation template -->

        <script id="appBuilderPublishDestinationTemplate" type="text/x-handlebars-template">
            {{#if loading}}
                <h1>Loading...</h1>
            {{else}}
                <!-- represents application screen APP PUBLISH DESTINATION -->
                <div id="appBuilderPublishDestination" role="window">
                    <!-- title bar region -->
                    <section role="region" data-type="header">
                        <header>
                            <button id="back"><span class="icon icon-back">back</span></button>
                            <h1>Publish</h1>
                        </header>
                    </section>

                    <!-- content region -->
                    <section role="region" data-type="content" class="box-padded">
                        <h2>Where do you want to publish you app?</h2>
                        <div>
                            <button id="publishMarketplace">Firefox Marketplace</button>
                        </div>
                        <div>
                            <button id="publishServer" disabled="">On a different server</button>
                        </div>
                    </section>

                    <!-- footer region -->
                    <section role="region" data-type="footer">
                    <footer></footer>
                    </section>
                </div>
            {{/if}}
            
        </script>

        <!-- end app publish desintation template -->

        <!-- start app publish desintation template -->

        <script id="appBuilderPublishMarketplaceTemplate" type="text/x-handlebars-template">
            {{#if loading}}
                <h1>Loading...</h1>
            {{else}}
                <!-- represents application screen APP PUBLISH MARKETPLACE LOGIN -->
                <div id="appBuilderPublishMarketplace" role="window">
                    <!-- title bar region -->
                    <section role="region" data-type="header">
                        <header>
                            <button id="back"><span class="icon icon-back">back</span></button>
                            <h1>Publish</h1>
                        </header>
                    </section>

                    <!-- content region -->
                    <section role="region" data-type="content" class="box-padded">
                        <h2>Log into Firefox Marketplace</h2>
                        <p>
                            <label class="label-dark">User name</label>
                            <input type="text" id="username" value="Thatsmyname22">
                        </p>
                        <p>
                            <label class="label-dark">Password</label>
                            <input type="password" id="password" value="">
                        </p>
                        <p>
                            <a href="#">I forgot my user name or password</>
                        </p>
                        <p>
                            <button id="publishLogIn">Log in</button>
                        </p>
                        <p>
                            <a href="#">Register</a> for Firefox Marketplace
                        </p>
                    </section>

                    <!-- footer region -->
                    <section role="region" data-type="footer">
                    <footer></footer>
                    </section>
                </div>
            {{/if}}
            
        </script>

        <!-- end app publish desintation template -->

        <!-- start app publish submit template -->

        <script id="appBuilderPublishSumbitTemplate" type="text/x-handlebars-template">
            {{#if loading}}
                <h1>Loading...</h1>
            {{else}}
                <!-- represents application screen APP PUBLISH SUBMIT  -->
                <div id="appBuilderPublishSubmit" role="window">
                    <!-- title bar region -->
                    <section role="region" data-type="header">
                        <header>
                            <button id="back"><span class="icon icon-back">back</span></button>
                            <h1>Publish</h1>
                        </header>
                    </section>

                    <!-- content region -->
                    <section role="region" data-type="content" class="box-padded">
                        <h2>Publishing {{name}}</h2>
                        <p>
                            <button id="cancel">Cancel</button>
                        </p>
                    </section>

                    <!-- footer region -->
                    <section role="region" data-type="footer">
                    <footer></footer>
                    </section>
                </div>
            {{/if}}
            
        </script>

        <!-- end app publish submit template -->

        <!-- start product detail add/edit template -->

        <script id="productDetailEditTemplate" type="text/x-handlebars-template">
            {{#if loading}}
                <h1>Loading...</h1>
            {{else}}
                <!-- represents application screen PRODUCT DETAIL EDIT -->
                <div id="productDetailEdit" role="window">

                    <!-- title bar region -->
                    <section role="region" data-type="header">
                        <header>
                            <button id="back"><span class="icon icon-back">back</span></button>
                            <menu type="toolbar">
                              <!-- TODO: skin this button properly -->
                              <button id="productDetailEditDone">Done</button>
                            </menu>
                            <h1>{{name}}}</h1>
                        </header>
                    </section>

                    <!-- content region -->
                    <section role="region" data-type="content">
                        <section role="region" data-type="detail" class="template-detail box-padded">
                        <p class="box-unpadded">
                          <img src="styles/temp/product_list_thumb.png" />
                        </p>
                        <p class="box-unpadded">
                            <label class="label-dark">Item Name</label>
                            <input id="name" name="name" type="text" value="{{name}}}" />
                        </p>
                        <p class="box-unpadded">
                            <label class="label-dark">Description</label>
                            <textarea id="description" name="description">{{description}}</textarea>
                        </p>
                        <p class="box-unpadded">
                            <label class="label-dark">Price</label>
                            <input id="price" name="price" type="text" value="{{price}}}" />
                        </p>
                        <p class="box-margin-top box-unpadded">
                          <button id="deleteProductDetail">Delete</button>
                        </p>
                        </section>
                    </section>
                    <!-- footer region -->
                    <section role="region" data-type="footer">
                      <footer></footer>
                    </section>
              </div>
            {{/if}}
            
        </script>

        <!-- end app product detail add/edit template -->

        

    

        <!-- start product list view -->
        <script id="productListViewTemplate" type="text/x-handlebars-template">
            <div id="productList" role="window">
                <!-- title bar region -->
                <section role="region" data-type="header">
                <header>
                    <button id="back"><span class="icon icon-back">back</span></button>
                    <menu type="toolbar">
                        <!-- TODO: make this an add icon -->
                        <a href="#"><span class="icon icon-info">info</span></a>
                        <!-- TODO: make this an edit icon where the list is populated -->
                        <a href="#apps/{{appID}}/product-list/add" id="link-add-product"><span class="">+</span></a>
                    </menu>
                    <h1>Product List</h1>
                </header>
                </section>

                <!-- content region -->
                <section role="region" data-type="content">
                    <header>Products</header>
                    <section role="region" data-type="detail" class="template-detail">
                        {{#if_lt products.length compare=1}}
                            <div class="product-empty">
                              <p>To add products, tap the + button</p>
                            </div>
                        {{else}}
                            <ul data-type="list">
                                {{#each products}}
                                    <li>
                                        <a href="#apps/{{appID}}/product-list/{{this.id}}">
                                            <figure>
                                                <img src="styles/temp/product_list_thumb.png" />
                                            </figure>
                                            <figcaption>
                                                <p>{{this.name}}}</p>
                                                <p>{{this.description}}</p>
                                                <p>{{this.price}}</p>
                                            </figcaption>
                                            <span class="preview-visual">preview</span>
                                        </a>
                                    </li>
                                {{/each}}
                            </ul>
                        {{/if_lt}}
                    </section>
                </section>
            </div>
        </script>
        <!-- end product list view -->

        <!-- start app preview template -->

        <script id="appViewTemplate" type="text/x-handlebars-template">
            {{#if loading}}
                <h1>Loading...</h1>
            {{else}}
                <!-- represents application template screen, prefixed appTmpl APPLICATION with PREVIEW -->
                <div id="appView" role="window" class="{{theme}}">
                    <section role="region" data-type="outer-chrome" class="outer-chrome">
                        <button id="back">Back</button>
                    </section>
                    <!-- title bar region -->
                    <section role="region" data-type="header">
                      <header>
                        <button><span class="icon icon-menu">menu</span></button>
                        <menu type="toolbar">
                          <button><span class="icon icon-cart">cart</span></button>
                        </menu>
                        <h1>{{model.name}}}</h1>
                      </header>
                    </section>

                    <!-- content region -->
                    <section role="region" data-type="content" class="fade">
                      <section role="region" data-type="detail" class="template-detail box-padded">
                        <div class="carousel">
                          <p>carousel</p>
                            {{#each products}}
                                <p><a href="#" productID="{{this.id}}" class="link-product-temp">{{this.name}}</a></p>
                                <p>{{this.description}}</p>
                                <p>{{this.price}}</p>
                            {{/each}}
                        </div>
                        <div>{{product.name}}</div>
                        <div><button class="buy">Add to cart</button></div>
                      </section>
                      <footer>
                        {{#if about.completed}}
                            <h2>About {{model.name}}</h2>
                            <p>{{about.properties.description}}</p>
                            <p>{{about.properties.address}}</p>
                            <p>{{about.properties.email}}</p>
                            <p>{{about.properties.phone}}</p>    
                        {{/if}}
                      </footer>
                    </section>

                    <!-- footer region -->
                    <section role="region" data-type="footer">
                      <footer></footer>
                    </section>
                </div>
                
            {{/if}}
            
        </script>

        <!-- end app preview template -->

        <!-- start app product detail preview template -->

        <script id="appViewProductDetailTemplate" type="text/x-handlebars-template">
            {{#if loading}}
                <h1>Loading...</h1>
            {{else}}
                <!-- represents application template screen, prefixed appTmpl
                   APPLICATION PRODUCT DETAIL with PREVIEW -->
                <div id="appViewProductDetail" role="window" class="theme-01">
                    <section role="region" data-type="outer-chrome" class="outer-chrome">
                        <button id="back">Back</button>
                    </section>
                    <!-- title bar region -->
                    <section role="region" data-type="header">
                      <header>
                        <button><span class="icon icon-menu">menu</span></button>
                        <menu type="toolbar">
                          <button><span class="icon icon-cart">cart</span></button>
                        </menu>
                        <h1>{{this.model.name}}}</h1>
                      </header>
                    </section>

                    <!-- content region -->
                    <section role="region" data-type="content" class="fade">
                      <section role="region" data-type="detail" class="template-detail">
                        <img src="styles/temp/product_detail.png" class="img-detail"/>
                      </section>
                      <footer>
                        <h2>
                            <span>{{product.attributes.name}}</span>
                            <button class="buy">Add to cart</button>
                        </h2>
                        <h2>{{product.attributes.price}}</h2>
                        <p>{{product.attributes.description}}</p>
                      </footer>
                    </section>

                    <!-- footer region -->
                    <section role="region" data-type="footer">
                      <footer></footer>
                    </section>
                </div>
                
            {{/if}}
            
        </script>

        <!-- end app product detail preview template -->
